<ion-header>

  <ion-navbar>
    <ion-title>Inloggen of uitloggen, ge kiest maar...</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="!isAuthenticated">
    <ion-item>
        <ion-label stacked>Naam</ion-label>
        <ion-input type="text" [(ngModel)]="login.name"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="login.pass"></ion-input>
      </ion-item>

      <button ion-button block (click)="loginFunction()" [disabled]="login.name === '' || login.pass === '' " >Inloggen</button>
  </div>
  <div *ngIf="isAuthenticated">  
        <button ion-button block (click)="logoutFunction()" >Uitloggen</button>
    </div>
</ion-content>
