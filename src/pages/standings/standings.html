<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Standings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let item of items" >

        <ion-card-header>
          {{item.name}}
        </ion-card-header>
      
        <ion-card-content >
         <p class="points">{{item.points}}</p> 
        </ion-card-content>
      
      </ion-card>
</ion-content>
