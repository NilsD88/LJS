<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Activities</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let item of items"  (click)="showDetails()">

        <ion-card-header>
          {{item.title}}
        </ion-card-header>
      
        <ion-card-content>
          {{item.note}}
        </ion-card-content>
      
      </ion-card>
</ion-content>
