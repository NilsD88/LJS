<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Activities</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let item of items"  (click)="showDetails($event,item)">

        <ion-card-header>
          {{item.name}}
        </ion-card-header>
      
        <ion-card-content>
          Aan de leiding: {{item.top3[0] !== undefined ? item.top3[0].association : 'Nog niemand!'}}
        </ion-card-content>
      
      </ion-card>
</ion-content>
