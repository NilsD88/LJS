<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Activiteiten</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let activity of activities | async"  (click)="showDetails($event,activity)">
        <ion-card-header>
          {{activity.name}}
        </ion-card-header>
      
        <ion-card-content>
          Aan de leiding: {{activity.top3[0] !== undefined ? activity.top3[0].association : 'Nog niemand!'}}
        </ion-card-content>
      
      </ion-card>
</ion-content>
