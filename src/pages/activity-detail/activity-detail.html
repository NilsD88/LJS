<ion-header>

  <ion-navbar>
    <ion-title>{{selectedItem.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <h5>Uitleg!</h5>
    <p>{{selectedItem.explanation}}</p>

  <h5>Uitleg voor begeleiding!</h5>
    <p>{{selectedItem.instructions}}</p>

    <h5 *ngIf="selectedItem.top3">Top 3</h5>
    <ion-list>
        <p ion-item *ngFor="let item of selectedItem.top3">
          {{ item.association }}
         ( {{ item.amount }} )
        </p>  
      </ion-list>

  <h5>Verantwoordelijke(n)</h5>
    <ion-list>
        <p ion-item *ngFor="let item of selectedItem.responsables">
          {{ item }}
        </p>  
      </ion-list>
    
    <ion-fab bottom right>
        <button ion-fab (click)='addPoints($event, selectedItem)' ><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
