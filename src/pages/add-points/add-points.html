<ion-header>

  <ion-navbar>
    <ion-title>Voeg punten toe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  

    <ion-list>
        <ion-item>
          <ion-label>Vereniging</ion-label>
          <ion-select [(ngModel)]="points.association">
            <ion-option *ngFor="let association of associations | async" >{{association.name}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-item>
          <ion-label fixed>Punten</ion-label>
          <ion-input type="number" [(ngModel)]="points.amount"></ion-input>
        </ion-item>

    <button ion-button block (click)="savePoints()" [disabled]="points.association === '' || points.amount === 0!" >Punten opslaan</button>


</ion-content>
